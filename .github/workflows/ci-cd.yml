name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npx install

      - name: Run build
        run: npx run build

      - name: Run tests
        run: npx run test

      - name: Publish
        run: npx run publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
